<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilometers to Miles converter</title>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <nav>
    <h1>KM to Miles converter</h1>
  </nav>

  <main>
    <div>
      <label class="label" for="km-input">Enter the number in kilometers</label>
      <input type="number" class="textbox" placeholder="Number" id="km-input" autocomplete="off"> km is
      <input type="number" class="textbox" placeholder="Result" disabled id="miles-output" autocomplete="off"> miles
    </div>
  </main>
  <script src="/index.js" type="module"></script>
  <script src="/convert.js" type="module"></script>
</body>

</html>
